<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<title>Welcome to S2S!</title>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.0.custom.css" type="text/css">
		<!-- test -->
		<!-- JavaScript Libraries -->
		<script src="scripts/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="scripts/lib/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
		<script src="scripts/lib/jquery.multi-open-accordion-1.5.3.custom.js" type="text/javascript"></script>
		<script src="scripts/lib/json-serialization.js" type="text/javascript"></script>
		<script src="scripts/lib/load.js" type="text/javascript"></script>

		<!-- S2S Core JavaScript -->
		<script src="scripts/core/s2s-utils.js" type="text/javascript"></script> <!-- Always load first -->
		<script src="scripts/core/s2s-config.js" type="text/javascript"></script>
		<script src="scripts/core/HookPanel.js" type="text/javascript"></script>
		<script src="scripts/core/FacetPanel.js" type="text/javascript"></script>
		<script src="scripts/core/WidgetPanel.js" type="text/javascript"></script>
		<script src="scripts/core/Input.js" type="text/javascript"></script>
		<script src="scripts/core/Interface.js" type="text/javascript"></script>
		<script src="scripts/core/SearchService.js" type="text/javascript"></script>
		<script type="text/javascript">

		(function(s2s,$) {
			$(document).ready(function() {
		                //Be sure to change the URI argument of the SearchService constructor to your service URI.
				//Rather than configuring the service through an XML file, it can be done with a JSON object
				var config = {
					'paradigm' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/HierarchicalSearch',
					'inputs' : [
						{'name' : 'http://a9.com/-/opensearch/extensions/geo/1.0/box', 'ignore' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/OpenLayersBoundingBox'},
						{'name' : 'http://a9.com/-/opensearch/extensions/time/1.0/start', 'ignore' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/DateWidget'},
						{'name' : 'http://a9.com/-/opensearch/extensions/time/1.0/end', 'ignore' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/DateWidget'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Programs', 'enabled' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Projects', 'enabled' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#People', 'enabled' : true, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Deployments', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#InstrumentCategories', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/HierarchyFacetedSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Instruments', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#ParameterCategories', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/HierarchyFacetedSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Parameters', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ContextSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Awards', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/AlphaFacetedSelect'},
						{'name' : 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#Platforms', 'enabled' : false, 'widget' : 'http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/UnsortedFacetedSelect'},
						{'name' : 'http://a9.com/-/spec/opensearch/1.1/count', 'ignore' : true},
						{'name' : 'http://a9.com/-/spec/opensearch/1.1/startIndex', 'ignore' : true}
					]
				}
				var service = new s2s.SearchService('http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#SearchService',config);
		                var callback = function(response) { alert(response); }
		                var intrfc = 'http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#BcoDmoMapperQuery';
		                var hook = new s2s.utils.HookPanel(intrfc,callback);
		                service.addPanel(hook);
		                hook.update({});
			});
		})(edu.rpi.tw.sesf.s2s,jQuery);
		</script>
	</head>
	<body>
	        <!-- The name attribute of this <div> specifies where UI components belonging to the named service -->
		<!-- will be placed.  If you change the name of the service, in the $.ready() function, be sure to -->
                <!-- adjust the name of this <div> as well. -->
		<div name="http://aquarius.tw.rpi.edu/s2s/BCO-DMO/1.0/s2s.ttl#SearchService">
			<table>
				<tbody>
					<tr>
					        <!-- If you wish to use the default facet panel, leave unchanged -->
						<td id="s2s-facet-panel" style="vertical-align:top;width:29em"></td>
						<!-- Change the values of the two hidden inputs to specify your results query -->
						<!-- interface and the widget you wish to use to render the results. -->
						<td class="s2s-widget-panel" style="vertical-align:top">
							<input type="hidden" name="widget" value="http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ResultsListWidget" />
							<input type="hidden" name="interface" value="http://escience.rpi.edu/ontology/sesf/s2s-core/4/0/ResultsListQuery" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
